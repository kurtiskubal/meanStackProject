<div class="row">
  <div class="col-xs-12">
    <img
      [src]="movie.imagePath"
      alt="{{ movie.title }}"
      class="img-responsive"
      style="max-height: 250px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ movie.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditMovie()">Edit Movie</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteMovie()">Delete Movie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Released: {{ movie.releaseDate }}
  </div>
</div>
